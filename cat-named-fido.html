<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles2.css" media="screen" title="no title" charset="utf-8">
    <script src=js/jquery-3.1.0.js></script>
    <script src=js/scripts.js></script>
    <title>Fido the Cat</title>
  </head>
  <body>
    <div class="container">
      <h1>Fido the <em>Cat</em></h1>
      <h2>Here are some things about an imaginary cat named <em>Fido</em>.</h2>

      <p>Fido's favorite toys:</p>
      <ul>
        <li>Hearts</li>
        <li>String</li>
        <li><strong>Mice</strong></li>
        <img src="img/mickey.jpg" alt="mickey mouse" />
      </ul>

      <p>Fido's favorite people:</p>
      <ul>
        <li>Blake</li>
        <li>Michelle Obama</li>
        <img src="img/michelle.jpg" alt="michelle obama" />
        <li>HP Lovecraft</li>
        <img src="img/lovecraft.svg" alt="monster" />
        <li>Jamie Oliver</li>
      </ul>

      <p>Fido's favorite foods:</p>
      <ul>
        <li>Crunch Berries</li>
        <li>Tuna</li>
        <li>Phat Khii Mao</li>
        <img src="img/pkm.jpg" alt="phat kii mao" />
      </ul>
      <button id="button1" class="btn btn-default" name="button">Dark background</button>
      <button id="button2" class="btn btn-default" name="button">Light background</button>
    </div>
  </body>
</html>
